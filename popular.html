<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title here</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Description here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hk-grotesk.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Social App</title>
  </head>
  <body>
    <div class="main-content-container">
      <section class="search-bar">
        <form action="">
          <input
            class="search-bar__input"
            type="text"
            value="Search for people, posts, tags..."
          />
        </form>

        <section class="tags">
          <h3 class="subline">Popular</h3>
          <div class="tag-list">
            <a class="tag-list__link--active" href="#">All</a>
            <a class="tag-list__link" href="#">Profiles</a>
            <a class="tag-list__link" href="#">Photos</a>
            <a class="tag-list__link" href="#">Videos</a>
            <a class="tag-list__link" href="#">Text</a>
            <a class="tag-list__link" href="#">Links</a>
            <a class="tag-list__link" href="#">More</a>
            <a class="tag-list__link" href="#">Stuff</a>
            <a class="tag-list__link" href="#">Followers</a>
          </div>
        </section>
      </section>
    </div>
    <footer>
      <section class="footer">
        <img class="footer__icon" src="/img/feed.svg" alt="" />
        <img class="footer__icon" src="/img/search.svg" alt="" />
        <img class="footer__icon--create" src="/img/create.svg" alt="" />
        <img class="footer__icon" src="/img/alert.svg" alt="" />
        <img class="footer__icon" src="/img/profile.svg" alt="" />
      </section>
    </footer>
  </body>
</html>
