<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hk-grotesk.min.css"
    />
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
      
    <div class="profile-card__main">
        <img class="profile__background" src="https://source.unsplash.com/random/700x300" alt="">
      <section class="profile-card__profile--alex">
        
        <section class="profile-card__content">
            <div class="profile-card__bookmark-and-message-icon">
            <img src="/img/bookmark-black-icon.svg" alt="">
            <img src="/img/message-active-icon.svg" alt="">
        </div>

        
         
          <div class="profile-card__picture__outside">
         <img src="/images/CardPicture.jpg" class="profile-card__picture__inside" alt="" />
        </div>
         
        <div class="profile-card__header">
            <h1>Alex Tsimikis</h1>
        </div>
            
          <span class="location">Brooklyn, NY</span>
          <p>Writer by Profession. Artist by Passion</p>
        </section>

        <section class="profile-card__follower">
          <p>2,467k <span class="profile-card__follower-lowlight"><br>Followers</br></span</p>
          <p>1,589k <span class="profile-card__follower-lowlight"><br>Following</br></span></p>

          <button class="btn--edit">
            <p>Edit Profile</p>
          </button>
        </section>
        
        </section>

        <section class="tags">
          <div class="tag-list">
            <a class="tag-list__link--active" href="#">Posts</a>
            <a class="tag-list__link" href="#">Stories</a>
            <a class="tag-list__link" href="#">Liked</a>
            <a class="tag-list__link" href="#">Tagged</a>
            
          </div>
         
        </section>

        <section class="card">
          <div class="card-profile">
            <div class="card-profile__content">
              <img
                class="card-profile__foto"
                src="./Images/CardPicture.jpg"
                alt=""
              />
              <div class="card-profile__description">
                <p class="card-profile__name">Jacob Wilkins</p>
                <p class="card-profile__time">1h ago</p>
              </div>
            </div>
  
            <img
              class="card__submenu__icon"
              src="./img/submenu-icon.svg"
              alt=""
            />
          </div>
          <p class="card-text">
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat
            recusandae quos sapiente."
          </p>
  
          <div class="card-footer">
            <div class="card-footer__thumbup">
              <svg
                class="card-footer__thumbup__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M128 447.1V223.1c0-17.67-14.33-31.1-32-31.1H32c-17.67 0-32 14.33-32 31.1v223.1c0 17.67 14.33 31.1 32 31.1h64C113.7 479.1 128 465.6 128 447.1zM512 224.1c0-26.5-21.48-47.98-48-47.98h-146.5c22.77-37.91 34.52-80.88 34.52-96.02C352 56.52 333.5 32 302.5 32c-63.13 0-26.36 76.15-108.2 141.6L178 186.6C166.2 196.1 160.2 210 160.1 224c-.0234 .0234 0 0 0 0L160 384c0 15.1 7.113 29.33 19.2 38.39l34.14 25.59C241 468.8 274.7 480 309.3 480H368c26.52 0 48-21.47 48-47.98c0-3.635-.4805-7.143-1.246-10.55C434 415.2 448 397.4 448 376c0-9.148-2.697-17.61-7.139-24.88C463.1 347 480 327.5 480 304.1c0-12.5-4.893-23.78-12.72-32.32C492.2 270.1 512 249.5 512 224.1z"
                />
              </svg>
              <p>2245</p>
            </div>
            <div class="card-footer__message">
              <svg
                class="card-footer__message__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M256 31.1c-141.4 0-255.1 93.12-255.1 208c0 49.62 21.35 94.98 56.97 130.7c-12.5 50.37-54.27 95.27-54.77 95.77c-2.25 2.25-2.875 5.734-1.5 8.734c1.249 3 4.021 4.766 7.271 4.766c66.25 0 115.1-31.76 140.6-51.39c32.63 12.25 69.02 19.39 107.4 19.39c141.4 0 255.1-93.13 255.1-207.1S397.4 31.1 256 31.1zM127.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S145.7 271.1 127.1 271.1zM256 271.1c-17.75 0-31.1-14.25-31.1-31.1s14.25-32 31.1-32s31.1 14.25 31.1 32S273.8 271.1 256 271.1zM383.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S401.7 271.1 383.1 271.1z"
                />
              </svg>
              <p>45</p>
            </div>
            <div class="card-footer__upload">
              <svg
                class="card-footer__upload__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M384 352v64c0 17.67-14.33 32-32 32H96c-17.67 0-32-14.33-32-32v-64c0-17.67-14.33-32-32-32s-32 14.33-32 32v64c0 53.02 42.98 96 96 96h256c53.02 0 96-42.98 96-96v-64c0-17.67-14.33-32-32-32S384 334.3 384 352zM201.4 9.375l-128 128c-12.51 12.51-12.49 32.76 0 45.25c12.5 12.5 32.75 12.5 45.25 0L192 109.3V320c0 17.69 14.31 32 32 32s32-14.31 32-32V109.3l73.38 73.38c12.5 12.5 32.75 12.5 45.25 0s12.5-32.75 0-45.25l-128-128C234.1-3.125 213.9-3.125 201.4 9.375z"
                />
              </svg>
              <p>124</p>
            </div>
            <div class="card-footer__bookmark">
              <img
                class="card-footer__bookmark__icon"
                src="./img/bookmark-regular.svg"
                alt=""
              />
            </div>
          </div>
        </section>

        <footer>
          <section class="footer">
            <a href="./home.html">
              <img class="footer__icon" src="/img/feed.svg" alt=""
            /></a>
            <a href="./search.html">
              <img class="footer__icon" src="/img/search.svg" alt=""
            /></a>
            <a href="./profile-kat.html">
              <img class="footer__icon--create" src="/img/create.svg" alt=""
            /></a>
            <a href="./notification.html">
              <img class="footer__icon" src="/img/alert.svg" alt=""
            /></a>
            <a href="./profile-alex.html">
              <img class="footer__icon" src="/img/profile.svg" alt=""
            /></a>
          </section>
        </footer>
        
      </div>

  </body>
  </html>
